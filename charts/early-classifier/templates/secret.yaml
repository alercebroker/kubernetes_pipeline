---
apiVersion: v1
kind: Secret
metadata:
  name: image-pull-access
  namespace: {{ .Values.namespace }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "imagePullSecret" . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-auth
  namespace: {{ .Values.namespace }}
stringData:
  username: "{{ .Values.secrets.kafkaAuth.username }}"
  password: "{{ .Values.secrets.kafkaAuth.password }}"
  producer-username: "{{ .Values.secrets.kafkaAuth.producerUsername }}"
  producer-password: "{{ .Values.secrets.kafkaAuth.producerPassword }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  namespace: {{ .Values.namespace }}
stringData:
  host: {{ .Values.secrets.db.host }}
  user: {{ .Values.secrets.db.user }}
  password: {{ .Values.secrets.db.password }}
  port: "{{ .Values.secrets.db.port }}"
  name: {{ .Values.secrets.db.name }}
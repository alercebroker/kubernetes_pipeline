---
{{- if .Values.autoscaling.ztf.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: '{{ include "sorting-hat.fullname" . }}-ztf'
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "sorting-hat.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: '{{ include "sorting-hat.fullname" . }}-ztf'
  minReplicas: {{ .Values.autoscaling.ztf.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.ztf.maxReplicas }}
  metrics:
    {{- if .Values.autoscaling.ztf.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.ztf.targetCPUUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.ztf.targetMemoryUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.autoscaling.ztf.targetMemoryUtilizationPercentage }}
    {{- end }}
    {{- if .Values.autoscaling.ztf.targetConsumedMessages}}
    - type: Object
      object:
        metric:
          name: consumed_messages_sum
        describedObject:
          apiVersion: apps/v1
          kind: Deployment
          name: '{{ include "sorting-hat.fullname" . }}-ztf'
        target:
          type: AverageValue
          averageValue: {{ .Values.autoscaling.ztf.targetConsumedMessages  }}
    {{- end}}
{{- end }}

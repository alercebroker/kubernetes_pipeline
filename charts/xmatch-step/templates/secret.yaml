---
apiVersion: v1
kind: Secret
metadata:
  name: image-pull-access
  namespace: {{ .Values.namespace }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "imagePullSecret" . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-auth
  namespace: {{ .Values.namespace }}
stringData:
  username: "{{ .Values.secrets.kafkaAuth.username }}"
  password: "{{ .Values.secrets.kafkaAuth.password }}"
---
apiVersion: v1
kind: Secret
metadata:
  name: sql
  namespace: {{ .Values.namespace }}
stringData:
    engine: "{{ .Values.secrets.sql.engine }}"
    host: "{{ .Values.secrets.sql.host }}"
    user: "{{ .Values.secrets.sql.user }}"
    password: "{{ .Values.secrets.sql.password }}"
    port: "{{ .Values.secrets.sql.port }}"
    name: "{{ .Values.secrets.sql.name }}"
apiVersion: v1
kind: Secret
metadata:
  name: '{{ include "lc-classifier-step.fullname" . }}-db'
  namespace: {{ .Values.namespace }}
stringData:
  username: {{ .Values.secrets.db.username }}
  password: {{ .Values.secrets.db.password }}
---
apiVersion: v1
kind: Secret
metadata:
  name: '{{ include "lc-classifier-step.fullname" . }}-kafka'
  namespace: {{ .Values.namespace }}
stringData:
  username: {{ .Values.secrets.kafka.username }}
  password: {{ .Values.secrets.kafka.password }}
  security-protocol: {{ .Values.secrets.kafka.securityProtocol }}
  sasl-mechanism: {{ .Values.secrets.kafka.saslMechanism }}
---
apiVersion: v1
kind: Secret
metadata:
  name: image-pull-access
  namespace: {{ .Values.namespace }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ template "imagePullSecret" . }}
---
apiVersion: v1
kind: Secret
metadata:
  name: kafka-auth
  namespace: {{ .Values.namespace }}
stringData:
  username: "{{ .Values.secrets.kafkaAuth.username }}"
  password: "{{ .Values.secrets.kafkaAuth.password }}"
